<style>
    /* 可以设置不同的进入和离开动画 */
    /* 设置持续时间和动画函数 */
    .slide-fade-enter-active {
        transition: all .3s ease;
    }

    .slide-fade-leave-active {
        transition: all .2s cubic-bezier(1.0, 1.0, 0.8, 1.0);
    }

    .slide-fade-enter, .slide-fade-leave-to
        /* .slide-fade-leave-active for below version 2.1.8 */
    {
        transform: translateX(10px);
        opacity: 0;
    }

    [v-cloak] {
        display: none;
    }
</style>
<body class="zhi no-auth">
<div class="index-main">
    <div class="index-main-body">
        <div class="index-header">
            <h1 class="logo hide-text"><img src="${base.contextPath}/images/res/nk.png" alt=""></h1>
            <h2 class="subtitle">与世界分享你的知识、经验和见解</h2>
        </div>
        <div class="desk-front sign-flow clearfix sign-flow-simple">
            <!--登陆-->
            <div class="view view-signin" style="display: block;" id="app" v-cloak="">
                <form novalidate="novalidate">
                    <input type="hidden" name="_xsrf" value="21aa1c8d254df2899b23ab9afbd62a53">
                    <div class="group-inputs">
                        <div class="email input-wrapper">
                            <input type="text" placeholder="手机号或邮箱" required="" id="loginusername"
                                   v-model="login.username">
                            <transition name="slide-fade">
                                <label class="error" v-if="login.username_error!=''" v-cloak>
                                    {{login.username_error}}</label>
                            </transition>
                        </div>
                        <div class="input-wrapper">
                            <input type="password" aria-label="密码" placeholder="密码" required=""
                                   v-model="login.password">
                            <transition name="slide-fade">
                                <label class="error"
                                       v-if="login.password_error!=''" v-cloak>
                                    {{login.password_error}}</label>
                            </transition>
                        </div>
                    </div>
                    <div class="button-wrapper command clearfix">
                        <button class="sign-button submit" type="button" @click="log">登录</button>
                        <button class="sign-button submit" type="button" @click="toRegister">去注册</button>
                    </div>
                    <div class="signin-misc-wrapper clearfix">
                        <label class="remember-me">
                            <input type="checkbox" v-model="login.remember_me"> 记住我
                        </label>
                        <a class="unable-login" href="#">无法登录?</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
