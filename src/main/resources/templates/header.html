<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="../styles/bootstrap@3.3.7.css">
<link rel="stylesheet" href="../styles/header.css">

<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top" id="header">
    <div class="container">
        <div class="navbar-header">
            <!-- The mobile navbar-toggle button can be safely removed since you do not need it in a non-responsive implementation -->
            <a class="navbar-brand" href="#">问答</a>
        </div>
        <!-- Note that the .navbar-collapse and .collapse classes have been removed from the #navbar -->
        <div id="navbar">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索你感兴趣的内容">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">首页</a></li>
                <li><a href="#about">发现</a></li>
                <li><a href="#contact">消息</a></li>
            </ul>

            <!--用户-->
            <ul class="nav navbar-nav navbar-right" v-cloak v-if="user.id != 0">
                <li class="dropdown" v-if="user.id != -1">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                       aria-haspopup="true" aria-expanded="false" style="max-height: 50px;">
                        <img class="head" :src="user.headUrl">
                        {{user.name}}<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a :href="'/users/' + user.id">我的主页</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">私信</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="/logout">退出</a></li>
                    </ul>
                </li>
                <template v-cloak v-if="user.id == -1">
                    <li><a href="/login">登陆</a></li>
                    <li><a href="/register">注册</a></li>
                </template>

            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
