<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>问答-首页</title>
    <link rel="stylesheet" href="${base.contextPath}/styles/index.css">
    #parse("css.html")
</head>
<body>
#parse("header.html")
<div class="container main" id="app">
    <div class="page-header1">
        <ul class="nav nav-tabs" style="color: #0f88eb">
            <li role="presentation" :class="{'active':header == 1}"><a href="javascript:;" @click="header = 1">推荐</a></li>
            <li role="presentation" :class="{'active':header == 2}"><a href="javascript:;" @click="header = 2">最新</a></li>
            <li role="presentation" :class="{'active':header == 3}"><a href="javascript:;" @click="header = 3">热门</a></li>
        </ul>
    </div>

    <div style="min-height: 800px;">
        <div v-cloak="" v-for="(question, index) in questions" class="question" :key="question.id">
            <h3><a :href="'${base.contextPath}/questions/' + question.id" class="question-title" target="_blank" style="text-decoration: none">{{question.title}}</a></h3>
            <div class="AuthorInfo">
                <img class="head" :src="question.user.headUrl">&nbsp;<h4>{{question.user.name}}</h4>
            </div>
            <div class="close-content">
                {{question.content}}
            </div>
            <div class="ContentItem-time">
                <a target="_blank" :href="'${base.contextPath}/questions/' + question.id">
                    <span data-tooltip="发布于 2019-07-12 11:05">发布于 2019-07-12</span>
                </a>
            </div>
        </div>
    </div>

    <div>
        <button type="button" class="btn btn-primary btn-sm btn-block" v-cloak
                @click="getMore" v-show="next">查看更多问题</button>
    </div>

</div>


#parse("footer.html")
</body>
<script src="${base.contextPath}/scripts/js/index.js"></script>
</html>
