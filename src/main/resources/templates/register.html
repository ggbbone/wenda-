<style>
    /* 可以设置不同的进入和离开动画 */
    /* 设置持续时间和动画函数 */
    .slide-fade-enter-active {
        transition: all .3s ease;
    }

    .slide-fade-leave-active {
        transition: all .2s cubic-bezier(1.0, 1.0, 0.8, 1.0);
    }

    .slide-fade-enter, .slide-fade-leave-to
        /* .slide-fade-leave-active for below version 2.1.8 */
    {
        transform: translateX(10px);
        opacity: 0;
    }

    [v-cloak] {
        display: none;
    }
</style>
<body class="zhi no-auth">
<div class="index-main">
    <div class="index-main-body">
        <div class="index-header">
            <h1 class="logo hide-text"><img src="../images/res/nk.png" alt=""></h1>
            <h2 class="subtitle">与世界分享你的知识、经验和见解</h2>
        </div>
        <div class="desk-front sign-flow clearfix sign-flow-simple">
            <!--注册-->
            <div class="view view-signup selected" id="app" v-cloak="">
                <form class="zu-side-login-box" action="" autocomplete="off" novalidate="novalidate">
                    <input type="password" hidden="">
                    <input type="hidden" name="_xsrf" value="21aa1c8d254df2899b23ab9afbd62a53">
                    <div class="group-inputs">
                        <div class="name input-wrapper">
                            <input required="" type="text" aria-label="用户名" placeholder="用户名"
                                   v-model="register.username">
                            <transition name="slide-fade">
                                <label class="error" v-if="register.username_error!=''" v-cloak="">
                                    {{register.username_error}}</label>
                            </transition>
                        </div>

                        <div class="input-wrapper">
                            <input required="" type="password"
                                   placeholder="密码（不少于 6 位）" v-model="register.password">
                            <transition name="slide-fade">
                                <label class="error" v-if="register.password_error!=''" v-cloak="">
                                    {{register.password_error}}</label>
                            </transition>
                        </div>
                        <div class="input-wrapper">
                            <input required="" type="password"
                                   placeholder="确认密码" v-model="register.repwd">
                            <transition name="slide-fade">
                                <label class="error" v-if="register.repwd_error!=''" v-cloak="">
                                    {{register.repwd_error}}</label>
                            </transition>

                        </div>
                    </div>
                    <div class="button-wrapper command">
                        <button class="sign-button submit" type="button" @click="reg">注册</button>
                        <button class="sign-button submit" type="button" @click="toLogin">已有帐户</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
