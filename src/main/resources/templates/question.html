<!DOCTYPE html>
<!-- saved from url=(0029)#signin -->
<html lang="zh-CN" dropeffect="none"
      class="js is-AppPromotionBarVisible cssanimations csstransforms csstransitions flexbox no-touchevents no-mobile"
      style="">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>首页 - 问答</title>

    <link rel="stylesheet" href="../styles/index.css">
    <style>
        .zm-item-answer-author-info a.collapse {
            margin-top: 0
        }
    </style>

</head>

#parse("header.html")

<input id="questionId" type="hidden" value="$!{question.id}">
<div class="zg-wrap zu-main clearfix with-indention-votebar" id="app" role="main">
    <div class="zu-main-content">
        <div class="zu-main-content-inner" v-cloak="">
            <!--问题发布者信息-->
            <div>
                <a href="/users/$!{question.user.id}">
                    <img src="$!{question.user.headUrl}" class="zm-list-avatar avatar"></a>
                <a href="/users/$!{question.user.id}" style="padding-left: 5px;">$!{question.user.name}</a>
            </div>
            <br>
            <!--问题标题-->
            <div id="zh-question-title" class="zm-editable-status-normal">
                <h2 class="zm-item-title">
                    <span class="zm-editable-content">$!{question.title}</span>
                </h2>
            </div>
            <!--问题内容-->
            <div id="zh-question-detail" class="zm-item-rich-text zm-editable-status-normal">
                <div class="zm-editable-content">$!{question.content}</div>
            </div>
            <!--关注列表-->
            <div class="zm-side-section">
                <div class="zm-side-section-inner" id="zh-question-side-header-wrap">
                    <button class="zg-btn-blue">关注问题</button>
                    <div class="zh-question-followers-sidebar">
                        <div class="zg-gray-normal">
                            <a href="">
                                <strong>9</strong></a>人关注该问题
                        </div>
                        <!--关注人头像-->
                        <div class="list zu-small-avatar-list zg-clear">

                            <a data-tip="p$b$yi-yi-98-91-99" class="zm-item-link-avatar" href=""
                               data-original_title="奕奕">
                                <img src="../images/res/6ceea810748d179f57cac0baa5cf9592_s.jpg"
                                     class="zm-item-img-avatar"></a>
                        </div>

                    </div>
                </div>
            </div>

            <!--回答列表-->
            <div class="zh-question-answer-wrapper navigable">
                <div class="zm-item-answer" v-for="(comment,index) in comments" style="padding-top: 15px;" v-cloak>
                    <link itemprop="url" href="">
                    <div class="zm-votebar goog-scrollfloater" data-za-module="VoteBar">
                        <button class="up pressed" aria-pressed="false" title="赞同">
                            <i class="icon vote-arrow"></i>
                            <span class="count">28</span>
                            <span class="label sr-only">赞同</span></button>
                        <button class="down" aria-pressed="false" title="反对，不会显示你的姓名">
                            <i class="icon vote-arrow"></i>
                            <span class="label sr-only">反对，不会显示你的姓名</span></button>
                    </div>
                    <div class="answer-head">
                        <div class="zm-item-answer-author-info">
                            <a class="zm-item-link-avatar avatar-link" :href="'/user/'">
                                <img :src="comment.headUrl" class="zm-list-avatar avatar"></a>
                            <a class="author-link" :href="'/user/' + comment.userId">{{comment.userName}}</a>
                        </div>
                        <div class="zm-item-vote-info" data-votecount="28" data-za-module="VoteInfo">
                                <span class="voters text">
                                    <a href="" class="more text">
                                        <span class="js-voteCount">28</span>&nbsp;人赞同</a></span>
                        </div>
                    </div>
                    <div class="zm-item-rich-text expandable js-collapse-body">
                        <div class="zm-editable-content clearfix">
                            {{comment.content}}
                        </div>
                    </div>
                    <a class="zg-anchor-hidden ac" name="22162611-comment"></a>
                    <div class="zm-item-meta answer-actions clearfix js-contentActions">
                        <div class="zm-meta-panel">
                            <span itemprop="url" class="answer-date-link meta-item">发布于
                            {{comment.createdDate | time('YYYY-MM-DD HH:mm:ss')}}
                            </span>

                            <a href="" name="addcomment" class="meta-item toggle-comment js-toggleCommentBox">
                                <i class="z-icon-comment"></i>4 条评论</a>
                            <a href="" class="meta-item zu-autohide js-thank" data-thanked="false">
                                <i class="z-icon-thank"></i>感谢</a>

                            <button class="item-collapse js-collapse" style="transition: none;">
                                <i class="z-icon-fold"></i>收起
                            </button>
                        </div>
                    </div>
                </div>

            </div>

            <a href="javascript:void(0);" class="zg-btn-white zg-r3px zu-button-more"
               v-cloak v-if="next" @click="getMore">查看更多回答</a>

            <!--回答输入框-->
            <div v-cloak="">
                <div id="zh-question-answer-form-wrap" class="zh-question-answer-form-wrap">
                    <div class="zm-editable-editor-wrap" style="">
                        <div class="zm-editable-editor-outer">
                            <label for="content"><h4>我来回答：</h4></label>
                            <div class="zm-editable-editor-field-wrap">
                            <textarea name="content" id="content" class="zm-editable-editor-field-element editable"
                                      style="font-style: italic;width:100%;" placeholder="写下你的回答..."
                                      v-model="content"></textarea>
                            </div>
                        </div>
                        <div class="zm-command clearfix">
                            <span class=" zg-right">
                                <button type="button" class="submit-button zg-btn-blue"
                                        @click="submit">发布回答</button></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

#parse("footer.html")
<script src="../scripts/js/question.js"></script>
